<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Stundenplan GIBM</title>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
	    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>

    <!-- bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- bootstrap css -->

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/weekOfYear.js"></script>

    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Stundenplan GIBM</h1>
        <!-- filled by script in case of an error --> 
        <div id="message"></div>
        <!-- Select list for profession-->
        <div class="form-group">
            <label>Wählen Sie einen Beruf</label>
            <select class="form-control" id="selectProfession">
                <!-- list of professions will be filled via script -->
            </select>
            <label>Wählen Sie eine Klasse</label>
            <select class="form-control" id="selectClass">
                <!-- list of classes will be filled via script-->
            </select>
          </div> 
          <div id="selectDate">
              <!-- filled via script -->
          </div>
          <div id="classTable">
              <!-- will be filled via script -->
          </div>
    </div>
</body>
